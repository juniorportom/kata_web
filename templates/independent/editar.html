<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Independiente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="/designMatch/recursos/jquery.bootpag.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form role="form" method="post" enctype="multipart/form-data" id="edit-form" novalidate="novalidate">
        {% csrf_token %}
        <div class="modal-body">
          {% for field in form_trabajador %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
          </div>
          {% endfor %}
          {% for field in form_usuario %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
          </div>
          {% endfor %}
        </div>
        <div class="modal-footer btn-toolbar">
          <button type="submit"id="id_grabar" class="btn btn-default btn-success pull-right">
            <span class="glyphicon glyphicon-save"></span> Guardar
          </button>
          <button type="submit" class="btn btn-default btn-default pull-right" data-dismiss="modal"
          style="margin-left: 5px">
          <span class="glyphicon glyphicon-remove"></span> Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
</body>
<!--suppress JSUnresolvedFunction -->
